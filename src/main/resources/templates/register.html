<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script>
        function validateForm() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,25}$/;

            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (!passwordRegex.test(password)) {
                alert("Password must be 8-25 characters long and include lowercase, uppercase, number, and special character.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
<h1>Register</h1>
<form action="/register" method="post" onsubmit="return validateForm()">
    <input type="email" id="email" name="email" placeholder="Email" required><br>
    <input type="password" id="password" name="password" placeholder="Password" required><br>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br>

    <label for="role">Select Role:</label>
    <select id="role" name="role" required>
        <option value="USER">User</option>
        <option value="DEVELOPER">Developer</option>
    </select><br><br>

    <button type="submit">Register</button>
</form>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
