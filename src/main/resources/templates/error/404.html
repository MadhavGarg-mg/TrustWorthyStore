<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 – Not Found</title>
</head>
<body>
<h1>404 – Page Not Found</h1>
<p>The requested URL <strong th:text="${path}"></strong> was not found on this server.</p>
<p><a th:href="@{/}">Return to Home</a></p>
</body>
</html>
