<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>


<h1>Login</h1>

<form th:action="@{/login}" method="post">
    <!-- CSRF token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <input type="email" name="username" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>

<p th:if="${param.error}" style="color: red;">Invalid username or password.</p>
<p th:if="${param.logout}" style="color: green;">You have been logged out.</p>

<!-- Optional: Add link to register -->
<p>Don't have an account? <a th:href="@{/register}">Register here</a></p>

</body>
</html>
